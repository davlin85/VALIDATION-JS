<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    
    <script defer src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <div class="col mt-5">
            <div class="col-md-4 offset-md-4 mb-5">
                <h1>Sign Up!</h1>
            </div>
            <form id="myForm">
            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="FirstName">
                <label id="labelFirstName" for="floating">First Name:</label>
                <div class="mt-3">
                    <span class="text-danger"></span>
                </div>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="lastName">
                <label id="labelLastName" for="floating">Last Name:</label>
                <div class="mt-3">
                    <span class="text-danger"></span>
                </div>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input type="password" class="form-control" id="password" placeholder="password">
                <label id="labelPassword" for="floating">Password:</label>
                <div class="mt-3">
                    <span class="text-danger"></span>
                </div>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword">
                <label id="labelConfirmPassword" for="floating">Confirm Password:</label>
                <div class="mt-3">
                    <span class="text-danger"></span>
                </div>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label id="labelEmail" for="floating">Email:</label>
                <div class="mt-3">
                    <span class="text-danger"></span>
                </div>
            </div>

            <div class="col-md-4 offset-md-4 mt-5">
                <button type="submit" class="btn btn-secondary">Sign Up!</button>
            </div>
            
        </form>
        </div>
    </div>

</body>

</html>
