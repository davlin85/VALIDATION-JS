<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    
    <script defer src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <div class="col mt-5">
            <div class="col-md-4 offset-md-4 mb-5">
                <h1>Sign Up!</h1>
            </div>
            <form id="myForm" onsubmit="onSubmit(event)" novalidate>
            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input id="contactForm-firstName" required type="text" class="form-control needs-validation" placeholder="firstName">
                <label for="contactForm-firstName">First Name:</label>
                <span id="contactForm-firstName-error" class="invalid-feedback text-danger"><small>First Name must be at least 2 characters</small></span>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input id="contactForm-lastName" required type="text" class="form-control needs-validation" placeholder="lastName">
                <label for="contactForm-lastName">Last Name:</label>
                <span id="contactForm-lastName-error" class="invalid-feedback text-danger"><small>Last Name must be at least 2 characters</small></span>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input id="contactForm-password" required type="password" class="form-control needs-validation" placeholder="password">
                <label for="contactForm-password">Password:</label>
                <span id="contactForm-password-error" class="invalid-feedback text-danger"><small>Password must be 7 to 15 characters</small></span>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input id="contactForm-confirmPassword" required type="password" class="form-control needs-validation" placeholder="confirmPassword">
                <label for="contactForm-confirmPassword">Confirm Password:</label>
                <span id="contactForm-confirmPassword-error" class="invalid-feedback text-danger"><small>Password must be 7 to 15 characters</small></span>
            </div>

            <div class="col-md-4 offset-md-4 mb-3 form-floating">
                <input id="contactForm-email" required type="email" class="form-control needs-validation" placeholder="email">
                <label for="contactForm-email">Email:</label>
                <span id="contactForm-email-error" class="invalid-feedback text-danger"><small>Email must be a valid email address</small></span>
            </div>

            <div class="col-md-4 offset-md-4 mt-5">
                <button id="contactForm-submit" type="submit" class="btn btn-secondary">Sign Up!</button>
            </div>
        </form>
        </div>
    </div>

</body>

</html>
