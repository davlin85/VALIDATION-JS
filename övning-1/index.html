<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="David Lindström">
   <title></title>
   
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   
   
</head>
<body>

   <div class="container my-5">
      <form id="regForm">
         <input id="firstName" type="text" class="form-control mb-3" placeholder="Förnamn">
         <div id="error-firstName" class="mb-3 text-danger"><small></small></div>

         <input id="lastName" type="text" class="form-control mb-3" placeholder="Efternamn">
         <div id="error-lastName" class="mb-3 text-danger"><small></small></div>

         <input id="password" type="password" class="form-control mb-3" placeholder="Lösenord">
         <div id="error-password" class="mb-3 text-danger"><small></small></div>

         <input id="confirmPassword" type="password" class="form-control mb-3" placeholder="Bekräfta lösenord">
         <div id="error-confirmPassword" class="mb-3 text-danger"><small></small></div>

         <button class="btn btn-secondary" type="submit">Skicka</button>

      </form>

      <div class="mt-5">Resultat:</div>
      <div id="results" class="mt-5"></div>
   </div>
   


   <script src="js/script.js"></script>
   <script src="js/validate.js"></script>
</body>
</html>
